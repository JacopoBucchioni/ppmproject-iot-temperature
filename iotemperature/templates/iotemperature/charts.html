{% extends 'iotemperature/base.html' %}

{% block stylesheet %}
    <!-- bootstrap-select CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
{% endblock stylesheet %}

{% block content %}
    <div class="container-fluid" style="padding-top: 15px;">
        <div class="row">
            <div class="col-md-12 col-lg-2">


                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <div class="row">

                                <div class="col-4 col-sm-4 col-md-2 col-lg-12">
                                    <label for="sensori">Seleziona Sensore:</label>
                                </div>

                                <div class="col-8 col-sm-8 col-md-10 col-lg-12">
                                    <select class="selectpicker form-control show-tick" data-showSubtext="true" data-style=""
                                            data-styleBase="form-control"
                                            id="sensori" title="Nessun Sensore Selezionato">
                                        {% for s in sensors %}
                                            {% if s.friendlyName %}
                                                <option value="{{ s.id }}"
                                                        data-subtext="{{ s.IPAddress }}">{{ s }}</option>
                                            {% else %}
                                                <option value="{{ s.id }}">{{ s }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6 col-lg-12">
                        <div class="form-group">
                            <div class="row">
                                <div class='col-4 col-sm-4 col-md-4 col-lg-12 col-xl-12'>
                                    <label for="datetime-input-start" class="form-label">Data e Ora Inizio:</label>
                                </div>
                                <div class='col-8 col-sm-8 col-md-8 col-lg-12 col-xl-12'>
                                    <input class="form-control" type="datetime-local" value="" id="inizio">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-12">
                        <div class="form-group">
                            <div class="row">
                                <div class='col-4 col-sm-4 col-md-4 col-lg-12 col-xl-12'>
                                    <label for="datetime-input-end" class="form-label">Data e Ora Fine:</label>
                                </div>
                                <div class='col-8 col-sm-8 col-md-8 col-lg-12 col-xl-12'>
                                    <input class="form-control" type="datetime-local" value="" id="fine">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row justify-content-center">
                    <div class="col-4 col-sm-4 col-md-12"></div>
                    <div class="col-8 col-sm-8 col-md-12 text-center">
                        <button class="btn btn-primary" id="bottoneGrafico" type="button">Seleziona</button>
                    </div>
                </div>
                <br>
            </div>


            <div class="col-md-12 col-lg-10" style="padding-left: 0;">
                <canvas id="mychart"></canvas>
            </div>

        </div>
    </div>
{% endblock content %}


{% block scripts %}
    <!-- bootstrap-select -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/i18n/defaults-it_IT.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.bundle.min.js"></script>

    <!-- bootstrap-select JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    {% load static %}
    <!-- MyJavaScript Chart File -->
    <script src="{% static 'iotemperature/js/charts.js' %}"></script>
{% endblock scripts %}
